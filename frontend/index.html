<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <link rel="icon" type="image/x-icon" href="public/images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat-widget" id="chatWidget" style="display: none;">
        <div class="chat-header" id="chatHeader">
            <img src="public/images/logo.png" alt="AWT Logo" class="company-logo" style="width:40px;height:40px;border-radius:50%;margin-right:10px;">
            <div class="company-info">
                <span class="company-name">Angadi World Technologies</span>
                <span class="status"><span class="status-dot"></span> We are online to assist you</span>
            </div>
            <button id="minimizeBtn">X</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-messages" id="chatMessages">
                <div class="chat-options" id="chatOptions">
                    <button class="option-btn" id="bookAppointmentBtn">Book Appointment</button>
                    <button class="option-btn" id="raiseTicketBtn">Raise a Ticket</button>
                    <button class="option-btn full-width" id="requestAgentBtn">Request Human Agent</button>
                </div>
                <!-- Ticket Form (initially hidden) -->
                <div id="ticketFormContainer" class="ticket-form-container" style="display: none;">
                    <div class="ticket-form">
                        <h3>Raise a New Ticket</h3>
                        <div>Please fill in the details below to submit a ticket</div>
                        <form id="ticketForm">
                            <div class="input-group">
                                <span class="input-icon">üë§</span>
                                <input type="text" id="ticketName" required placeholder="Your Full Name">
                            </div>
                            <div class="input-group">
                                <span class="input-icon">‚úâÔ∏è</span>
                                <input type="email" id="ticketEmail" required placeholder="Email Address">
                            </div>
                            <div class="input-group">
                                <span class="input-icon">üì±</span>
                                <input type="tel" id="ticketPhone" required placeholder="Phone Number">
                            </div>
                            <div class="input-group">
                                <span class="input-icon">üìù</span>
                                <input type="text" id="ticketSubject" required placeholder="Subject">
                            </div>
                            <div class="input-group">
                                <span class="input-icon">üè∑Ô∏è</span>
                                <select id="ticketCategory" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="general">General Inquiry</option>
                                    <option value="technical">Technical Issue</option>
                                    <option value="billing">Billing</option>
                                    <option value="account">Account</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea id="ticketDescription" rows="4" required placeholder="Please describe your issue in detail"></textarea>
                            </div>
                            <div class="form-btn-row">
                                <button type="button" class="cancel-btn" id="cancelTicketBtn">Cancel</button>
                                <button type="submit" class="submit-btn">Submit Ticket</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendBtn" aria-label="Send">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
    </div>
    <div class="chat-icon" id="chatIcon">
        <img src="public/images/logo.png" alt="AWT Logo" style="width:40px;height:40px;border-radius:50%;">
    </div>
    <script type="module" src="./script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWidget = document.getElementById('chatWidget');
            const chatIcon = document.getElementById('chatIcon');
            const closeChatBtn = document.getElementById('minimizeBtn');
            const chatHeader = document.getElementById('chatHeader');
            const chatBody = document.getElementById('chatBody');

            chatIcon.addEventListener('click', () => {
                chatWidget.style.display = 'block';
                chatIcon.style.display = 'none';
                chatHeader.style.display = 'flex';
                chatBody.style.display = 'flex';
            });

            closeChatBtn.addEventListener('click', () => {
                chatWidget.style.display = 'none';
                chatIcon.style.display = 'block';
            });
        });
    </script>
</body>
</html>
