<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Chat Support</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #f4f6fb; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .login-center-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f4f6fb; }
        .login-container { max-width: 350px; width: 100%; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px 28px 28px 28px; display: flex; flex-direction: column; align-items: stretch; }
        .login-title { font-size: 2em; font-weight: 500; color: #555; margin-bottom: 24px; text-align: center; }
        .login-label { font-size: 1.05em; color: #555; margin-bottom: 4px; margin-top: 10px; display: block; }
        .login-form input[type="text"], .login-form input[type="password"] { width: 100%; padding: 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; margin-bottom: 0; margin-top: 0; box-sizing: border-box; }
        .login-btn { width: 100%; border: none; border-radius: 4px; padding: 14px 0; cursor: pointer; background: #007799; color: #fff; font-size: 1.1em; font-weight: 600; margin-top: 18px; transition: background 0.2s; }
        .login-btn:hover { background: #005f7a; }
        .login-error { color: #f44336; text-align: center; margin-top: 8px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="login-center-wrapper" id="agentLoginWrapper">
        <div class="login-container">
            <div class="login-title">Agent Login</div>
            <form class="login-form" id="agentLoginForm">
                <label for="username" class="login-label">Username:</label>
                <input type="text" id="username" placeholder="Enter username" required autocomplete="username" />
                <label for="password" class="login-label">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required autocomplete="current-password" />
                <div style="margin: 8px 0 0 0; display: flex; align-items: center;">
                    <input type="checkbox" id="showPassword" style="margin-right: 6px;" />
                    <label for="showPassword" style="font-size: 0.98em; color: #444; cursor: pointer;">Show Password</label>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">SIGN IN</button>
            </form>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>
    <div id="agent-dashboard-section" style="display:none;">
        <!-- Agent dashboard content goes here -->
        <h2>Welcome, Agent!</h2>
        <!-- Add your dashboard UI here -->
    </div>
    <script type="module" src="./agent.js"></script>
</body>
</html>
